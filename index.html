<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="rectangle-2">
        <h1 class="leaderboard">Leaderboard</h1>
    </header>
    <!-- rectangle-1 -->
    <section class="rectangle-1">
        <div class="first-rank">
            <div class="rank-1-tag">
                <p class="rank">1</p>
            </div>
            <img src="#" alt="" id="rank-1-image">
            <span class="rank-holder-name">
                <span class="top-3-name ">Vishnu</span>
                <span class="dot">·</span>
                <span class="top-3-score">0</span>
            </span>
        </div>
         <div class="second-rank ">
            <div class="rank-2-tag">
                <p class="rank">2</p>
            </div>
            <img src="#" alt="" id="rank-2-image">
            <span class="rank-holder-name">
                <span class="top-3-name ">Jeremy</span>
                <span class="dot ">·</span>
                <span class="top-3-score">0</span>
            </span>
        </div>

        <div class="third-rank  ">
            <div class="rank-3-tag">
                <p class="rank">3</p>
            </div>
            <img src="#" alt="" id="rank-3-image">
            <span class="rank-holder-name">
                <span class="top-3-name ">Jefferey</span>
                <span class="dot">·</span>
                <span class="top-3-score">0</span>
            </span>
        </div>
    </section>
    <section class="top-ten">
        <div class="top-ten-rank" id="sample">
            <span class="rank-after-3">4</span>
            <img src="#" alt=" " class="avtar">
            <div class="name"></div>
            <div class="score">0</div>
        </div>
        <script src="./script.js"></script>
    </section>
</body>
</html>
